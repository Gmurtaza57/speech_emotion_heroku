<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
</head>
<body>

    <h1>Emotion Prediction</h1>
    <h3>you can predict the emotion using the upload file or start and stop button and then clicking the detect button</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <button id="listenButton" style="display: none;">Listen to Recording</button>
    <a id="downloadRecordingButton" style="display: none;" download="recorded_audio.ogg">Download Recording</a>
    <a id="downloadEmotionButton" style="display: none;">Download Emotion Result</a>
    <audio id="recordedAudio" controls style="display: none;"></audio>
    <div id="result"></div>
    
    <form action="/predict_emotion" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav" /> <!-- Change the accepted file types as needed -->
        <button id="detectButton" type="submit">Detect Emotion</button>
    </form> 
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
