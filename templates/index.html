<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
</head>
<body>
    <h1>Emotion Prediction</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <button id="detectButton" style="display: none;">Detect Emotion</button>
    <button id="listenButton" style="display: none;">Listen to Recording</button>
    <a id="downloadRecordingButton" style="display: none;" download="recorded_audio.ogg">Download Recording</a>

    <audio id="recordedAudio" controls style="display: none;"></audio>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
