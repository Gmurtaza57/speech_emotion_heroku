<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
</head>
<body>

    <h1>Emotion Prediction</h1>
    <h3>you can predict the emotion using the upload file and clicking upload and detect Emotion</h1>
    <form action="/predict_emotion" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav,.mp3" />
        <button type="submit">Upload and Detect Emotion</button>
    </form>

    <h3>you can predict the emotion using start and stop button and then clicking the Analyze Recorded Audio</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <button id="detectButton">Analyze Recorded Audio</button>
    <button id="listenButton" style="display: none;">Listen to Recording</button>
    <a id="downloadRecordingButton" style="display: none;" download="recorded_audio.ogg">Download Recording</a>
    <audio id="recordedAudio" controls style="display: none;"></audio>
    <div id="result"></div>
    

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
